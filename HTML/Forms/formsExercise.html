<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		
		<label for="first">First Name:</label>
		<input id="first" type="text" name="first" placeholder="John" required>

		<label for="last">Last Name:</label>
		<input id="last" type="text" name="last" placeholder="Smith" required>

		<div>
		<label for="male">Male</label>
		<input type="radio" name="gender" value="Male">
		<label for="female">Female</label>
		<input type="radio" name="gender" value="Female">
		<label for="other">Other</label>
		<input type="radio" name="gender" value="Other">	
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="your email" required>

			<label for="pass">Password:</label>
			<input id="pass" type="password" name="pass" pattern=".{5,10}" required title="Pasword must be between 5 and 10 characters">
		</div>

		<div>
			<label>
			Birthday:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>

				<select name="year">
					<option>Year</option>
					<option>1993</option>
					<option>1994</option>
					<option>1995</option>
				</select>
			</label>
		</div>
		<div>
			<label id="agree"> I agree to the terms and conditions</label>
			<input id="agree" type="checkbox" name="terms">
		</div>

		<input type="submit">

	</form>

</body>
</html>
